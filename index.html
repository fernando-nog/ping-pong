<!DOCTYPE html>
<html>
	<head>
	 <meta charset="utf-8">
	 <title>Ping Pong</title>
	 <link href="assets/css/pingpong.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Ping Pong</h1>
		</header>
		
		<div id="scoreboard">
			<div class="score">Player A : <span id="scoreA">0</span></div>
			<div class="score">Player B : <span id="scoreB">0</span></div>
		</div>

		<div id="game">
			<div id="playground">
				<div id="paddleA" class="paddle"></div>
				<div id="paddleB" class="paddle"></div>
				<div id="ball"></div>
			</div>
		</div>
		
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/pingpong.js"></script>
	</body>
</html>
